<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add your CSS styles here for the form and popup */
    </style>
</head>
<body>
    <form id="surveyForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries -->
            </select>
        </div>

        <div>
            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender"> <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender"> <label for="female">Female</label>
        </div>

        <div>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>

        <div>
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Submission</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDob"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            // Perform form validation here
            // You can check the values, format, etc.
            // For simplicity, we'll assume the form is valid

            // Display the popup with the form values
            const form = document.getElementById('surveyForm');
            document.getElementById('popupFirstName').textContent = form.firstName.value;
            document.getElementById('popupLastName').textContent = form.lastName.value;
            document.getElementById('popupDob').textContent = form.dob.value;
            document.getElementById('popupCountry').textContent = form.country.value;
            const gender = Array.from(form.gender).filter(input => input.checked).map(input => input.nextSibling.textContent).join(', ');
            document.getElementById('popupGender').textContent = gender;
            document.getElementById('popupProfession').textContent = form.profession.value;
            document.getElementById('popupEmail').textContent = form.email.value;
            document.getElementById('popupMobile').textContent = form.mobile.value;

            // Show the popup
            document.getElementById('popup').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            resetForm();
        }
    </script>
</body>
</html>
